<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #e8e4dc;
            color: #3d3935;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background: #f5f1ea;
            padding: 16px 20px;
            border-bottom: 1px solid #d4cfc4;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .date {
            font-size: 15px;
            color: #7a7267;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .exercise-selector {
            background: #f5f1ea;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 3px rgba(61,57,53,0.1);
        }

        .exercise-selector label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #7a7267;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .exercise-selector select {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #d4cfc4;
            border-radius: 8px;
            background: #f5f1ea;
            color: #3d3935;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%237a7267' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 40px;
        }

        .exercise-card {
            background: #f5f1ea;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 1px 3px rgba(61,57,53,0.1);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .exercise-name {
            font-size: 20px;
            font-weight: 600;
        }

        .remove-btn {
            background: #a65846;
            color: #f5f1ea;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .sets-container {
            margin-bottom: 16px;
        }

        .set-row {
            display: grid;
            grid-template-columns: 40px 80px 80px 40px;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: #e8e4dc;
            border-radius: 8px;
        }

        .set-number {
            font-size: 15px;
            font-weight: 500;
            color: #7a7267;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 11px;
            color: #7a7267;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            padding: 6px 4px;
            font-size: 17px;
            border: 1px solid #d4cfc4;
            border-radius: 6px;
            background: #f5f1ea;
            text-align: center;
            font-weight: 500;
            width: 100%;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8b7355;
        }

        .delete-set {
            background: #a65846;
            color: #f5f1ea;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-set-btn {
            background: #6b8e7f;
            color: #f5f1ea;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
        }

        .add-exercise-btn {
            background: #7a8e6f;
            color: #f5f1ea;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(122,142,111,0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7a7267;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 17px;
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f5f1ea;
            padding: 16px 20px;
            border-top: 1px solid #d4cfc4;
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .finish-btn {
            background: #6b8e7f;
            color: #f5f1ea;
        }

        .clear-btn {
            background: #e8e4dc;
            color: #a65846;
        }

        .content-wrapper {
            padding-bottom: 100px;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #d4cfc4;
        }

        .timer-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #6b8e7f;
            background: #f5f1ea;
            color: #6b8e7f;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .timer-btn:active {
            background: #e8e4dc;
        }

        .timer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(61, 57, 53, 0.92);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .timer-overlay.active {
            display: flex;
        }

        .timer-content {
            text-align: center;
            color: #f5f1ea;
        }

        .timer-display {
            font-size: 96px;
            font-weight: 300;
            margin-bottom: 24px;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 17px;
            color: #b8b0a3;
            margin-bottom: 32px;
        }

        .timer-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .timer-action-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .timer-cancel {
            background: #a65846;
            color: #f5f1ea;
        }

        .timer-add {
            background: #7a8e6f;
            color: #f5f1ea;
        }

        @media (min-width: 600px) {
            .actions {
                max-width: 600px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Workout</h1>
        <div class="date" id="currentDate"></div>
    </div>

    <div class="content-wrapper">
        <div class="container">
            <div class="exercise-selector">
                <label for="exerciseSelect">Add Exercise</label>
                <select id="exerciseSelect">
                    <option value="">Choose an exercise...</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Incline DB Press">Incline DB Press</option>
                    <option value="Lateral DB Raise">Lateral DB Raise</option>
                    <option value="Front DB Raise">Front DB Raise</option>
                    <option value="Shoulder DB Press">Shoulder DB Press</option>
                    <option value="Front Barbell Raise">Front Barbell Raise</option>
                    <option value="Tricep Push Down">Tricep Push Down</option>
                    <option value="Tricep Extension">Tricep Extension</option>
                </select>
            </div>

            <button class="add-exercise-btn" id="addExerciseBtn">+ Add Exercise to Workout</button>

            <div id="workoutContainer"></div>

            <div id="emptyState" class="empty-state">
                <div class="empty-state-icon">ðŸ’ª</div>
                <div class="empty-state-text">Add an exercise to start your workout</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="action-btn clear-btn" id="clearBtn">Clear Workout</button>
        <button class="action-btn finish-btn" id="finishBtn">Finish Workout</button>
    </div>

    <div class="timer-overlay" id="timerOverlay">
        <div class="timer-content">
            <div class="timer-display" id="timerDisplay">2:00</div>
            <div class="timer-label">Rest Timer</div>
            <div class="timer-actions">
                <button class="timer-action-btn timer-cancel" id="timerCancel">Cancel</button>
                <button class="timer-action-btn timer-add" id="timerAdd30">+30s</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize app
        let currentWorkout = [];
        let exerciseCounter = 0;

        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Load previous workout data on startup
        async function loadPreviousWorkoutData() {
            try {
                const result = await window.storage.get('last-workout');
                return result ? JSON.parse(result.value) : {};
            } catch (error) {
                return {};
            }
        }

        // Save workout data
        async function saveWorkoutData(workoutData) {
            try {
                await window.storage.set('last-workout', JSON.stringify(workoutData));
            } catch (error) {
                console.error('Failed to save workout data:', error);
            }
        }

        // Add exercise to workout
        document.getElementById('addExerciseBtn').addEventListener('click', async () => {
            const select = document.getElementById('exerciseSelect');
            const exerciseName = select.value;
            
            if (!exerciseName) {
                return;
            }

            // Get previous workout data
            const previousData = await loadPreviousWorkoutData();
            const previousExercise = previousData[exerciseName];

            const exercise = {
                id: exerciseCounter++,
                name: exerciseName,
                sets: []
            };

            // Add one set with previous data if available
            if (previousExercise && previousExercise.length > 0) {
                const lastSet = previousExercise[previousExercise.length - 1];
                exercise.sets.push({
                    weight: lastSet.weight || '',
                    reps: lastSet.reps || ''
                });
            } else {
                exercise.sets.push({ weight: '', reps: '' });
            }

            currentWorkout.push(exercise);
            renderWorkout();
            select.value = '';
        });

        // Render workout
        function renderWorkout() {
            const container = document.getElementById('workoutContainer');
            const emptyState = document.getElementById('emptyState');

            if (currentWorkout.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = currentWorkout.map(exercise => `
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-name">${exercise.name}</div>
                        <button class="remove-btn" onclick="removeExercise(${exercise.id})">Remove</button>
                    </div>
                    <div class="sets-container">
                        ${exercise.sets.map((set, index) => `
                            <div class="set-row">
                                <div class="set-number">${index + 1}</div>
                                <div class="input-group">
                                    <label class="input-label">Weight (kg)</label>
                                    <input type="number" 
                                           value="${set.weight}" 
                                           onchange="updateSet(${exercise.id}, ${index}, 'weight', this.value)"
                                           placeholder="0">
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Reps</label>
                                    <input type="number" 
                                           value="${set.reps}" 
                                           onchange="updateSet(${exercise.id}, ${index}, 'reps', this.value)"
                                           placeholder="0">
                                </div>
                                <button class="delete-set" onclick="deleteSet(${exercise.id}, ${index})">Ã—</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="timer-controls">
                        <button class="timer-btn" onclick="startTimer(120)">2 Min Rest</button>
                        <button class="timer-btn" onclick="startTimer(180)">3 Min Rest</button>
                    </div>
                    <button class="add-set-btn" onclick="addSet(${exercise.id})">+ Add Set</button>
                </div>
            `).join('');
        }

        // Add set to exercise
        async function addSet(exerciseId) {
            const exercise = currentWorkout.find(e => e.id === exerciseId);
            if (exercise) {
                const previousData = await loadPreviousWorkoutData();
                const previousExercise = previousData[exercise.name];
                
                // Use the last set's data as template
                let template = { weight: '', reps: '' };
                if (exercise.sets.length > 0) {
                    const lastSet = exercise.sets[exercise.sets.length - 1];
                    template = { weight: lastSet.weight || '', reps: lastSet.reps || '' };
                } else if (previousExercise && previousExercise.length > 0) {
                    const lastSet = previousExercise[previousExercise.length - 1];
                    template = { weight: lastSet.weight || '', reps: lastSet.reps || '' };
                }
                
                exercise.sets.push(template);
                renderWorkout();
            }
        }

        // Update set
        window.updateSet = function(exerciseId, setIndex, field, value) {
            const exercise = currentWorkout.find(e => e.id === exerciseId);
            if (exercise && exercise.sets[setIndex]) {
                exercise.sets[setIndex][field] = value;
            }
        };

        // Delete set
        window.deleteSet = function(exerciseId, setIndex) {
            const exercise = currentWorkout.find(e => e.id === exerciseId);
            if (exercise) {
                exercise.sets.splice(setIndex, 1);
                renderWorkout();
            }
        };

        // Remove exercise
        window.removeExercise = function(exerciseId) {
            currentWorkout = currentWorkout.filter(e => e.id !== exerciseId);
            renderWorkout();
        };

        // Clear workout
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (currentWorkout.length > 0 && confirm('Clear all exercises from this workout?')) {
                currentWorkout = [];
                renderWorkout();
            }
        });

        // Finish workout
        document.getElementById('finishBtn').addEventListener('click', async () => {
            if (currentWorkout.length === 0) {
                alert('Add some exercises first!');
                return;
            }

            // Prepare workout data for storage
            const workoutData = {};
            currentWorkout.forEach(exercise => {
                workoutData[exercise.name] = exercise.sets.filter(set => 
                    set.weight !== '' || set.reps !== ''
                );
            });

            // Save to storage
            await saveWorkoutData(workoutData);

            alert('Workout saved! Your sets and reps will be pre-filled next time.');
            currentWorkout = [];
            renderWorkout();
        });

        // Make addSet available globally
        window.addSet = addSet;

        // Timer functionality
        let timerInterval = null;
        let remainingSeconds = 0;

        window.startTimer = function(seconds) {
            remainingSeconds = seconds;
            const overlay = document.getElementById('timerOverlay');
            overlay.classList.add('active');
            updateTimerDisplay();
            
            // Clear any existing interval
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Start countdown
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateTimerDisplay();
                
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    // Vibrate and play sound (if supported)
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        overlay.classList.remove('active');
                    }, 3000);
                }
            }, 1000);
        };

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        // Timer cancel
        document.getElementById('timerCancel').addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            document.getElementById('timerOverlay').classList.remove('active');
        });

        // Timer add 30 seconds
        document.getElementById('timerAdd30').addEventListener('click', () => {
            remainingSeconds += 30;
            updateTimerDisplay();
        });

        // Initial render
        renderWorkout();
    </script>
</body>
</html>
