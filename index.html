<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Blurred B&W gym background */
        body::before {
            content: '';
            position: fixed;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background-image: url('https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?w=1200&q=80');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) blur(12px) brightness(0.35);
            z-index: -1;
            transform: scale(1.05);
        }

        .header {
            background: rgba(0, 0, 0, 0.85);
            padding: 16px 20px;
            border-bottom: 2px solid #FF5F15;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .date-selector {
            flex: 1;
            padding: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255, 95, 21, 0.3);
            border-radius: 8px;
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .history-icon-btn {
            background: #1a1a1a;
            border: 1px solid rgba(255, 95, 21, 0.3);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .history-icon-btn:active {
            background: #FF5F15;
            border-color: #FF5F15;
        }

        .history-icon-btn svg {
            width: 22px;
            height: 22px;
        }

        .date-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            padding: 0 12px;
        }

        .date-input-wrapper input[type="date"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .date-icon {
            font-size: 18px;
        }

        .date-text {
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .date {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .exercise-selector {
            background: rgba(15, 15, 15, 0.9);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .exercise-selector label {
            display: block;
            font-family: 'Oswald', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #FF5F15;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .exercise-selector select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23FF5F15' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 40px;
        }

        .exercise-selector select:focus {
            outline: none;
            border-color: #FF5F15;
        }

        .custom-exercise-input {
            display: none;
            margin-top: 12px;
        }

        .custom-exercise-input.active {
            display: block;
        }

        .custom-exercise-field {
            display: flex;
            gap: 8px;
        }

        .custom-exercise-field input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
        }

        .custom-exercise-field input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .custom-exercise-field input:focus {
            outline: none;
            border-color: #FF5F15;
        }

        .add-custom-btn {
            background: #FF5F15;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .add-custom-btn:active {
            background: #e5500e;
        }

        .cancel-custom-btn {
            background: #1a1a1a;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            white-space: nowrap;
        }

        .exercise-card {
            background: rgba(15, 15, 15, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .exercise-name {
            font-family: 'Oswald', sans-serif;
            font-size: 22px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .remove-btn {
            background: #1a1a1a;
            color: #FF5F15;
            border: 1px solid #FF5F15;
            border-radius: 6px;
            padding: 6px 12px;
            font-family: 'Oswald', sans-serif;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-btn:active {
            background: #FF5F15;
            color: #ffffff;
        }

        .sets-container {
            margin-bottom: 16px;
        }

        .set-row {
            display: grid;
            grid-template-columns: 40px 80px 80px 40px;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .set-number {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #FF5F15;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-family: 'Oswald', sans-serif;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            padding: 6px 4px;
            font-size: 17px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: #1a1a1a;
            color: #ffffff;
            text-align: center;
            width: 100%;
            height: 36px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FF5F15;
            box-shadow: 0 0 0 2px rgba(255, 95, 21, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .delete-set {
            background: #1a1a1a;
            color: #FF5F15;
            border: 1px solid rgba(255, 95, 21, 0.3);
            border-radius: 6px;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: flex-end;
            margin-bottom: 2px;
            transition: all 0.2s ease;
        }

        .delete-set:active {
            background: #FF5F15;
            color: #ffffff;
        }

        .add-set-btn {
            background: #1a1a1a;
            color: #FF5F15;
            border: 1px solid #FF5F15;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .add-set-btn:active {
            background: #FF5F15;
            color: #ffffff;
        }

        .add-exercise-btn {
            background: #FF5F15;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 95, 21, 0.3);
            transition: all 0.2s ease;
        }

        .add-exercise-btn:active {
            background: #e5500e;
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 16px 20px;
            border-top: 2px solid #FF5F15;
            display: flex;
            gap: 12px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .finish-btn {
            background: #FF5F15;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(255, 95, 21, 0.3);
        }

        .finish-btn:active {
            background: #e5500e;
            transform: scale(0.98);
        }

        .clear-btn {
            background: #1a1a1a;
            color: #FF5F15;
            border: 1px solid rgba(255, 95, 21, 0.3);
        }

        .clear-btn:active {
            background: rgba(255, 95, 21, 0.1);
        }

        .content-wrapper {
            padding-bottom: 100px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #111111;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
            border: 1px solid rgba(255, 95, 21, 0.2);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Oswald', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-close {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
        }

        .modal-close:active {
            background: #FF5F15;
            color: #ffffff;
            border-color: #FF5F15;
        }

        .history-session {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .history-date {
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .history-exercise {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .history-exercise:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .history-exercise-name {
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #FF5F15;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .history-sets {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        .history-empty {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .load-workout-btn {
            background: #1a1a1a;
            color: #FF5F15;
            border: 1px solid #FF5F15;
            border-radius: 8px;
            padding: 10px 16px;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s ease;
        }

        .load-workout-btn:active {
            background: #FF5F15;
            color: #ffffff;
        }

        .history-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.06);
        }

        .history-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            margin-bottom: -2px;
            transition: all 0.2s ease;
        }

        .history-tab.active {
            color: #FF5F15;
            border-bottom-color: #FF5F15;
        }

        .graph-container {
            margin-bottom: 24px;
        }

        .graph-title {
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .graph-canvas {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .graph-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 13px;
        }

        .graph-stat {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .graph-stat-label {
            font-family: 'Oswald', sans-serif;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .graph-stat-value {
            color: #FF5F15;
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            font-weight: 600;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .timer-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 95, 21, 0.4);
            background: #1a1a1a;
            color: #FF5F15;
            border-radius: 8px;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timer-btn:active {
            background: #FF5F15;
            color: #ffffff;
        }

        .timer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .timer-overlay.active {
            display: flex;
        }

        .timer-content {
            text-align: center;
            color: #ffffff;
        }

        .timer-display {
            font-family: 'Oswald', sans-serif;
            font-size: 96px;
            font-weight: 300;
            margin-bottom: 24px;
            font-variant-numeric: tabular-nums;
            color: #FF5F15;
            text-shadow: 0 0 40px rgba(255, 95, 21, 0.3);
        }

        .timer-label {
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 32px;
        }

        .timer-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .timer-action-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timer-cancel {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-add {
            background: #FF5F15;
            color: #ffffff;
        }

        @media (min-width: 600px) {
            .actions {
                max-width: 600px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Workout</h1>
        <div class="header-bottom">
            <div class="date-selector">
                <div class="date-input-wrapper">
                    <span class="date-text" id="selectedDate"></span>
                    <input type="date" id="datePicker">
                </div>
            </div>
            <button class="history-icon-btn" id="historyBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="14" width="4" height="6" rx="1" fill="#FF5F15"/>
                    <rect x="10" y="8" width="4" height="12" rx="1" fill="#FF7A3D"/>
                    <rect x="16" y="4" width="4" height="16" rx="1" fill="#FF5F15"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="container">
            <div class="exercise-selector">
                <label for="exerciseSelect">Add Exercise</label>
                <select id="exerciseSelect">
                    <option value="">Choose an exercise...</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Incline DB Press">Incline DB Press</option>
                    <option value="Lateral DB Raise">Lateral DB Raise</option>
                    <option value="Front DB Raise">Front DB Raise</option>
                    <option value="Shoulder DB Press">Shoulder DB Press</option>
                    <option value="Front Barbell Raise">Front Barbell Raise</option>
                    <option value="Tricep Push Down">Tricep Push Down</option>
                    <option value="Tricep Extension">Tricep Extension</option>
                    <option value="__custom__">+ Add Custom Exercise</option>
                </select>
                <div class="custom-exercise-input" id="customExerciseInput">
                    <div class="custom-exercise-field">
                        <input type="text" id="customExerciseName" placeholder="Enter exercise name...">
                        <button class="add-custom-btn" id="addCustomBtn">Add</button>
                        <button class="cancel-custom-btn" id="cancelCustomBtn">Cancel</button>
                    </div>
                </div>
            </div>

            <button class="add-exercise-btn" id="addExerciseBtn">+ Add Exercise to Workout</button>

            <div id="workoutContainer"></div>

            <div id="emptyState" class="empty-state" style="display: none;">
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="action-btn clear-btn" id="clearBtn">Clear</button>
        <button class="action-btn finish-btn" id="finishBtn">Finish Workout</button>
    </div>

    <div class="timer-overlay" id="timerOverlay">
        <div class="timer-content">
            <div class="timer-display" id="timerDisplay">2:00</div>
            <div class="timer-label">Rest Timer</div>
            <div class="timer-actions">
                <button class="timer-action-btn timer-cancel" id="timerCancel">Cancel</button>
                <button class="timer-action-btn timer-add" id="timerAdd30">+30s</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">History</div>
                <button class="modal-close" id="historyClose">&times;</button>
            </div>
            <div class="history-tabs">
                <button class="history-tab active" id="sessionsTab">Sessions</button>
                <button class="history-tab" id="graphsTab">Progress</button>
            </div>
            <div id="historyContent"></div>
            <div id="graphsContent" style="display: none;"></div>
        </div>
    </div>

<script>
    // Initialize app
    let currentWorkout = [];
    let exerciseCounter = 0;
    let selectedWorkoutDate = new Date();

    // Set current date
    function updateDateDisplay() {
        const dateText = selectedWorkoutDate.toLocaleDateString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            year: 'numeric'
        });
        document.getElementById('selectedDate').textContent = dateText;
    }

    updateDateDisplay();

    // Date picker functionality
    const datePicker = document.getElementById('datePicker');

    // Set initial value
    const year = selectedWorkoutDate.getFullYear();
    const month = String(selectedWorkoutDate.getMonth() + 1).padStart(2, '0');
    const day = String(selectedWorkoutDate.getDate()).padStart(2, '0');
    datePicker.value = `${year}-${month}-${day}`;

    datePicker.addEventListener('change', (e) => {
        if (e.target.value) {
            selectedWorkoutDate = new Date(e.target.value + 'T12:00:00');
            updateDateDisplay();
        }
    });

    // Custom exercise functionality
    const exerciseSelect = document.getElementById('exerciseSelect');
    const customExerciseInput = document.getElementById('customExerciseInput');
    const customExerciseName = document.getElementById('customExerciseName');
    const addCustomBtn = document.getElementById('addCustomBtn');
    const cancelCustomBtn = document.getElementById('cancelCustomBtn');

    exerciseSelect.addEventListener('change', (e) => {
        if (e.target.value === '__custom__') {
            customExerciseInput.classList.add('active');
            customExerciseName.focus();
            e.target.value = '';
        }
    });

    addCustomBtn.addEventListener('click', async () => {
        const name = customExerciseName.value.trim();

        if (!name) {
            alert('Please enter an exercise name');
            return;
        }

        const added = await addCustomExercise(name);

        if (!added) {
            alert('This exercise already exists!');
            return;
        }

        await populateExerciseDropdown();

        // Reset input
        customExerciseName.value = '';
        customExerciseInput.classList.remove('active');

        // Automatically add this exercise to the workout
        const previousData = await loadPreviousWorkoutData();
        const previousExercise = previousData[name];

        const exercise = {
            id: exerciseCounter++,
            name: name,
            sets: []
        };

        // Load ALL sets from previous workout if available
        if (previousExercise && previousExercise.length > 0) {
            // Copy all previous sets
            exercise.sets = previousExercise.map(set => ({
                weight: set.weight || '',
                reps: set.reps || ''
            }));
        } else {
            // No previous data, add one empty set
            exercise.sets.push({ weight: '', reps: '' });
        }

        currentWorkout.push(exercise);
        renderWorkout();

        alert(`"${name}" added to your workout!`);
    });

    cancelCustomBtn.addEventListener('click', () => {
        customExerciseName.value = '';
        customExerciseInput.classList.remove('active');
    });

    // Allow Enter key to add custom exercise
    customExerciseName.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addCustomBtn.click();
        }
    });

    // Initialize exercise dropdown with custom exercises
    populateExerciseDropdown();

    // Storage wrapper - use window.storage if available, otherwise localStorage
    const storage = {
        async get(key) {
            try {
                if (window.storage) {
                    return await window.storage.get(key);
                } else {
                    // Fallback to localStorage
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                }
            } catch (error) {
                console.error('Storage get error:', error);
                return null;
            }
        },
        async set(key, value) {
            try {
                if (window.storage) {
                    return await window.storage.set(key, value);
                } else {
                    // Fallback to localStorage
                    localStorage.setItem(key, value);
                    return { key, value };
                }
            } catch (error) {
                console.error('Storage set error:', error);
                return null;
            }
        }
    };

    // Load previous workout data on startup
    async function loadPreviousWorkoutData() {
        try {
            const result = await storage.get('last-workout');
            return result ? JSON.parse(result.value) : {};
        } catch (error) {
            return {};
        }
    }

    // Save workout data
    async function saveWorkoutData(workoutData) {
        try {
            await storage.set('last-workout', JSON.stringify(workoutData));
        } catch (error) {
            console.error('Failed to save workout data:', error);
        }
    }

    // Save to history
    async function saveToHistory(workoutData) {
        try {
            // Get existing history
            let history = [];
            try {
                const result = await storage.get('workout-history');
                history = result ? JSON.parse(result.value) : [];
            } catch (error) {
                history = [];
            }

            // Add new session with selected date
            const session = {
                date: selectedWorkoutDate.toISOString(),
                exercises: workoutData
            };

            history.unshift(session); // Add to beginning

            // Sort by date (newest first)
            history.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Keep only last 50 sessions
            if (history.length > 50) {
                history = history.slice(0, 50);
            }

            await storage.set('workout-history', JSON.stringify(history));
        } catch (error) {
            console.error('Failed to save history:', error);
        }
    }

    // Load history
    async function loadHistory() {
        try {
            const result = await storage.get('workout-history');
            return result ? JSON.parse(result.value) : [];
        } catch (error) {
            return [];
        }
    }

    // Load custom exercises
    async function loadCustomExercises() {
        try {
            const result = await storage.get('custom-exercises');
            return result ? JSON.parse(result.value) : [];
        } catch (error) {
            return [];
        }
    }

    // Save custom exercises
    async function saveCustomExercises(exercises) {
        try {
            await storage.set('custom-exercises', JSON.stringify(exercises));
        } catch (error) {
            console.error('Failed to save custom exercises:', error);
        }
    }

    // Add custom exercise to list
    async function addCustomExercise(name) {
        const customExercises = await loadCustomExercises();

        // Check if already exists
        if (customExercises.includes(name)) {
            return false;
        }

        customExercises.push(name);
        await saveCustomExercises(customExercises);
        return true;
    }

    // Populate exercise dropdown with custom exercises
    async function populateExerciseDropdown() {
        const select = document.getElementById('exerciseSelect');
        const customExercises = await loadCustomExercises();

        // Remove old custom exercises from dropdown
        const options = Array.from(select.options);
        options.forEach(option => {
            if (option.dataset.custom === 'true') {
                option.remove();
            }
        });

        // Add custom exercises before the "Add Custom" option
        const addCustomOption = select.querySelector('option[value="__custom__"]');
        customExercises.forEach(exercise => {
            const option = document.createElement('option');
            option.value = exercise;
            option.textContent = exercise;
            option.dataset.custom = 'true';
            select.insertBefore(option, addCustomOption);
        });
    }

    // Add exercise to workout
    document.getElementById('addExerciseBtn').addEventListener('click', async () => {
        const select = document.getElementById('exerciseSelect');
        const exerciseName = select.value;

        if (!exerciseName) {
            return;
        }

        // Get previous workout data
        const previousData = await loadPreviousWorkoutData();
        const previousExercise = previousData[exerciseName];

        const exercise = {
            id: exerciseCounter++,
            name: exerciseName,
            sets: []
        };

        // Load ALL sets from previous workout if available
        if (previousExercise && previousExercise.length > 0) {
            // Copy all previous sets
            exercise.sets = previousExercise.map(set => ({
                weight: set.weight || '',
                reps: set.reps || ''
            }));
        } else {
            // No previous data, add one empty set
            exercise.sets.push({ weight: '', reps: '' });
        }

        currentWorkout.push(exercise);
        renderWorkout();
        select.value = '';
    });

    // Render workout
    function renderWorkout() {
        const container = document.getElementById('workoutContainer');
        const emptyState = document.getElementById('emptyState');

        if (currentWorkout.length === 0) {
            container.innerHTML = '';
            emptyState.style.display = 'block';
            return;
        }

        emptyState.style.display = 'none';
        container.innerHTML = currentWorkout.map(exercise => `
            <div class="exercise-card">
                <div class="exercise-header">
                    <div class="exercise-name">${exercise.name}</div>
                    <button class="remove-btn" onclick="removeExercise(${exercise.id})">Remove</button>
                </div>
                <div class="sets-container">
                    ${exercise.sets.map((set, index) => `
                        <div class="set-row">
                            <div class="set-number">${index + 1}</div>
                            <div class="input-group">
                                <label class="input-label">Weight (kg)</label>
                                <input type="number"
                                       value="${set.weight}"
                                       onchange="updateSet(${exercise.id}, ${index}, 'weight', this.value)"
                                       placeholder="0">
                            </div>
                            <div class="input-group">
                                <label class="input-label">Reps</label>
                                <input type="number"
                                       value="${set.reps}"
                                       onchange="updateSet(${exercise.id}, ${index}, 'reps', this.value)"
                                       placeholder="0">
                            </div>
                            <button class="delete-set" onclick="deleteSet(${exercise.id}, ${index})">&times;</button>
                        </div>
                    `).join('')}
                </div>
                <div class="timer-controls">
                    <button class="timer-btn" onclick="startTimer(120)">2 Min Rest</button>
                    <button class="timer-btn" onclick="startTimer(180)">3 Min Rest</button>
                </div>
                <button class="add-set-btn" onclick="addSet(${exercise.id})">+ Add Set</button>
            </div>
        `).join('');
    }

    // Add set to exercise
    async function addSet(exerciseId) {
        const exercise = currentWorkout.find(e => e.id === exerciseId);
        if (exercise) {
            const previousData = await loadPreviousWorkoutData();
            const previousExercise = previousData[exercise.name];

            // Use the last set's data as template
            let template = { weight: '', reps: '' };
            if (exercise.sets.length > 0) {
                const lastSet = exercise.sets[exercise.sets.length - 1];
                template = { weight: lastSet.weight || '', reps: lastSet.reps || '' };
            } else if (previousExercise && previousExercise.length > 0) {
                const lastSet = previousExercise[previousExercise.length - 1];
                template = { weight: lastSet.weight || '', reps: lastSet.reps || '' };
            }

            exercise.sets.push(template);
            renderWorkout();
        }
    }

    // Update set
    window.updateSet = function(exerciseId, setIndex, field, value) {
        const exercise = currentWorkout.find(e => e.id === exerciseId);
        if (exercise && exercise.sets[setIndex]) {
            exercise.sets[setIndex][field] = value;
        }
    };

    // Delete set
    window.deleteSet = function(exerciseId, setIndex) {
        const exercise = currentWorkout.find(e => e.id === exerciseId);
        if (exercise) {
            exercise.sets.splice(setIndex, 1);
            renderWorkout();
        }
    };

    // Remove exercise
    window.removeExercise = function(exerciseId) {
        currentWorkout = currentWorkout.filter(e => e.id !== exerciseId);
        renderWorkout();
    };

    // Clear workout
    document.getElementById('clearBtn').addEventListener('click', () => {
        if (currentWorkout.length > 0 && confirm('Clear all exercises from this workout?')) {
            currentWorkout = [];
            renderWorkout();
        }
    });

    // Finish workout
    document.getElementById('finishBtn').addEventListener('click', async () => {
        if (currentWorkout.length === 0) {
            alert('Add some exercises first!');
            return;
        }

        // Prepare workout data for storage
        const workoutData = {};
        currentWorkout.forEach(exercise => {
            workoutData[exercise.name] = exercise.sets.filter(set =>
                set.weight !== '' || set.reps !== ''
            );
        });

        // Check if we have data to save
        if (Object.keys(workoutData).length === 0) {
            alert('Please enter weight and reps for at least one set!');
            return;
        }

        try {
            // Save to last workout (for pre-filling next time)
            await saveWorkoutData(workoutData);

            // Save to history
            await saveToHistory(workoutData);

            alert('Workout saved! Your sets and reps will be pre-filled next time.');
            currentWorkout = [];

            // Reset date to today
            selectedWorkoutDate = new Date();
            updateDateDisplay();

            renderWorkout();
        } catch (error) {
            console.error('Failed to save workout:', error);
            alert('Failed to save workout. Please try again.');
        }
    });

    // Make addSet available globally
    window.addSet = addSet;

    // History modal
    document.getElementById('historyBtn').addEventListener('click', async () => {
        await showHistorySessions();
        document.getElementById('historyModal').classList.add('active');
    });

    // Tab switching
    document.getElementById('sessionsTab').addEventListener('click', async () => {
        document.getElementById('sessionsTab').classList.add('active');
        document.getElementById('graphsTab').classList.remove('active');
        document.getElementById('historyContent').style.display = 'block';
        document.getElementById('graphsContent').style.display = 'none';
    });

    document.getElementById('graphsTab').addEventListener('click', async () => {
        document.getElementById('graphsTab').classList.add('active');
        document.getElementById('sessionsTab').classList.remove('active');
        document.getElementById('historyContent').style.display = 'none';
        document.getElementById('graphsContent').style.display = 'block';
        await showProgressGraphs();
    });

    async function showHistorySessions() {
        const history = await loadHistory();
        const content = document.getElementById('historyContent');

        if (history.length === 0) {
            content.innerHTML = '<div class="history-empty">No workout history yet. Complete a workout to see it here!</div>';
        } else {
            content.innerHTML = history.map((session, sessionIndex) => {
                const date = new Date(session.date);
                const dateStr = date.toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                const timeStr = date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const exercisesHtml = Object.entries(session.exercises).map(([name, sets]) => `
                    <div class="history-exercise">
                        <div class="history-exercise-name">${name}</div>
                        <div class="history-sets">
                            ${sets.map((set, i) => `Set ${i + 1}: ${set.weight}kg &times; ${set.reps} reps`).join('<br>')}
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="history-session">
                        <div class="history-date">${dateStr} at ${timeStr}</div>
                        ${exercisesHtml}
                        <button class="load-workout-btn" onclick="loadWorkoutFromHistory(${sessionIndex})">Load This Workout</button>
                    </div>
                `;
            }).join('');
        }
    }

    async function showProgressGraphs() {
        const history = await loadHistory();
        const graphsContent = document.getElementById('graphsContent');

        if (history.length === 0) {
            graphsContent.innerHTML = '<div class="history-empty">No workout history yet. Complete workouts to see progress graphs!</div>';
            return;
        }

        // Organize data by exercise
        const exerciseData = {};

        history.forEach(session => {
            Object.entries(session.exercises).forEach(([name, sets]) => {
                if (!exerciseData[name]) {
                    exerciseData[name] = [];
                }

                const weights = sets.map(s => parseFloat(s.weight) || 0).filter(w => w > 0);
                const totalReps = sets.reduce((sum, s) => sum + (parseFloat(s.reps) || 0), 0);

                if (weights.length > 0) {
                    exerciseData[name].push({
                        date: new Date(session.date),
                        minWeight: Math.min(...weights),
                        maxWeight: Math.max(...weights),
                        totalReps: totalReps
                    });
                }
            });
        });

        // Generate graphs for each exercise
        let graphsHtml = '';

        Object.entries(exerciseData).forEach(([exerciseName, data]) => {
            // Sort by date
            data.sort((a, b) => a.date - b.date);

            // Get last 10 sessions for this exercise
            const recentData = data.slice(-10);

            if (recentData.length === 0) return;

            const maxWeight = Math.max(...recentData.map(d => d.maxWeight));
            const minWeight = Math.min(...recentData.map(d => d.minWeight));
            const avgReps = Math.round(recentData.reduce((sum, d) => sum + d.totalReps, 0) / recentData.length);
            const totalSessions = recentData.length;

            // Create simple bar chart visualization with neon orange bars
            const chartBars = recentData.map((d, i) => {
                const dateLabel = d.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const heightPercent = (d.maxWeight / maxWeight) * 100;
                return `
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px;">
                        <div style="font-size: 11px; font-family: 'Oswald', sans-serif; color: rgba(255,255,255,0.5);">${d.maxWeight}kg</div>
                        <div style="width: 100%; background: linear-gradient(180deg, #FF5F15 0%, #CC4B11 100%); border-radius: 4px 4px 0 0; height: ${heightPercent}px; min-height: 20px; box-shadow: 0 0 10px rgba(255, 95, 21, 0.3);"></div>
                        <div style="font-size: 10px; font-family: 'Oswald', sans-serif; color: rgba(255,255,255,0.35); transform: rotate(-45deg); margin-top: 8px; letter-spacing: 0.5px;">${dateLabel}</div>
                    </div>
                `;
            }).join('');

            graphsHtml += `
                <div class="graph-container">
                    <div class="graph-title">${exerciseName}</div>
                    <div class="graph-canvas">
                        <div style="display: flex; align-items: flex-end; gap: 4px; height: 150px; padding: 10px 0;">
                            ${chartBars}
                        </div>
                    </div>
                    <div class="graph-stats">
                        <div class="graph-stat">
                            <div class="graph-stat-label">Min Weight</div>
                            <div class="graph-stat-value">${minWeight}kg</div>
                        </div>
                        <div class="graph-stat">
                            <div class="graph-stat-label">Max Weight</div>
                            <div class="graph-stat-value">${maxWeight}kg</div>
                        </div>
                        <div class="graph-stat">
                            <div class="graph-stat-label">Avg Reps</div>
                            <div class="graph-stat-value">${avgReps}</div>
                        </div>
                    </div>
                </div>
            `;
        });

        graphsContent.innerHTML = graphsHtml || '<div class="history-empty">No exercise data to display</div>';
    }

    document.getElementById('historyClose').addEventListener('click', () => {
        document.getElementById('historyModal').classList.remove('active');
    });

    // Load workout from history
    window.loadWorkoutFromHistory = async function(sessionIndex) {
        const history = await loadHistory();
        const session = history[sessionIndex];

        if (!session) return;

        // Clear current workout
        currentWorkout = [];

        // Load exercises from history
        Object.entries(session.exercises).forEach(([name, sets]) => {
            const exercise = {
                id: exerciseCounter++,
                name: name,
                sets: sets.map(set => ({
                    weight: set.weight || '',
                    reps: set.reps || ''
                }))
            };
            currentWorkout.push(exercise);
        });

        renderWorkout();
        document.getElementById('historyModal').classList.remove('active');

        alert('Workout loaded! You can now modify and save it as a new session.');
    };

    // Timer functionality
    let timerInterval = null;
    let remainingSeconds = 0;

    window.startTimer = function(seconds) {
        remainingSeconds = seconds;
        const overlay = document.getElementById('timerOverlay');
        overlay.classList.add('active');
        updateTimerDisplay();

        // Clear any existing interval
        if (timerInterval) {
            clearInterval(timerInterval);
        }

        // Start countdown
        timerInterval = setInterval(() => {
            remainingSeconds--;
            updateTimerDisplay();

            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
                // Vibrate and play sound (if supported)
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                // Auto-close after 3 seconds
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 3000);
            }
        }, 1000);
    };

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;
        const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timerDisplay').textContent = display;
    }

    // Timer cancel
    document.getElementById('timerCancel').addEventListener('click', () => {
        if (timerInterval) {
            clearInterval(timerInterval);
        }
        document.getElementById('timerOverlay').classList.remove('active');
    });

    // Timer add 30 seconds
    document.getElementById('timerAdd30').addEventListener('click', () => {
        remainingSeconds += 30;
        updateTimerDisplay();
    });

    // Initial render
    renderWorkout();
</script>

</body>
</html>
